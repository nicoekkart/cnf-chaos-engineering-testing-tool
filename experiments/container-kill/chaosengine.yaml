apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: scale-chaos
  namespace: default
spec:
  annotationCheck: 'true'
  engineState: 'active'
  appinfo:
    appns: 'default'
    applabel: 'app=acl-filter'
    appkind: 'deployment'
  chaosServiceAccount: container-kill-sa
  # use retain to keep the job for debug
  jobCleanUpPolicy: 'retain' 
  experiments:
    - name: container-kill
      spec:
        components:
          env:
            # specify the name of the container to be killed
            - name: TARGET_CONTAINER
              value: 'acl-filter'
            - name: LIB_IMAGE
              value: 'litmuschaos/container-kill-helper:latest'
            - name: LIB
              value: 'containerd'
            - name: PRECONDITION
              value: 'wget -O - localhost:8080 --header="NSM-Color: blue"'
            - name: POSTCONDITION
              value: 'wget -O - localhost:8080 --header="NSM-Color: blue"'